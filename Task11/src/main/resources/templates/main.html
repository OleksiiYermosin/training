<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div style="display: flex; justify-content: space-between">
            <a href="/" class="d-flex align-items-center mb-lg-0 text-white text-decoration-none">
                <p th:text="#{header.service.name}" style="margin: 0; font-size: 24px; color: #ffc107"></p>
            </a>
            <div style="display: flex" class="text-end">
                <a sec:authorize="!isAuthenticated()" href="/login" th:text="#{header.login.value}" class="btn btn-warning me-2">Login</a>
                <a sec:authorize="!isAuthenticated()" href="/registration" th:text="#{header.signUp.value}" class="btn btn-warning me-4">Sign-up</a>
                <a sec:authorize="isAuthenticated()" href="/logout" th:text="#{header.logout.value}" class="btn btn-warning me-4">Log out</a>
                <form style="display: flex" method="get" action="/" id="lang-switcher">
                    <button type="submit" class="btn btn-warning me-2" name="locale" value="ua">
                        UA
                    </button>
                    <button type="submit" class="btn btn-warning" name="locale" value="en">
                        ENG
                    </button>
                </form>
            </div>
        </div>
    </div>
</header>
<div class="content">
    <div sec:authorize="hasRole('USER')">You are user</div>
    <div sec:authorize="hasRole('ADMIN')">You are admin</div>
</div>
<footer style="min-height: 70px" class="p-3 bg-dark text-white"></footer>
</body>
</html>
